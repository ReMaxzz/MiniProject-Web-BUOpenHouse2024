<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Register</title>
    <link rel="stylesheet" href="CSS/Register.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo Section -->
      <header class="logo-container">
        <a href="Homepage.html" class="logo-button">
          <img
            src="https://www.bu.ac.th/dist/images/bu_logo.svg?id=fe297612ed50604160bdb404bdf44861"
            alt="Bangkok University Logo"
            class="bu-logo"
          />
        </a>
      </header>

      <!-- Navigation Menu -->
      <div class="navbar">
        <div class="dropdown">
          <a href="About.html">About</a>
          <div class="dropdown-content">
            <a href="About.html">About The Open house</a>
            <a href="About IT department.html">About IT department</a>
            <a href="News for IT department.html">News for IT department</a>
          </div>
        </div>
        <a href="Schedule.html">Schedule</a>
        <a href="Speaker.html">Speaker</a>
        <a href="Workshops.html">Workshops and Activities</a>
        <a href="Gallery.html">Gallery</a>
        <div class="dropdown">
          <a href="FAQ.html">FAQ</a>
          <div class="dropdown-content">
            <a href="Contact US.html">Contact US</a>
            <a href="Sponsors.html">Sponsors and Partners</a>
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <div
        class="register-button"
        onclick="window.location.href='Register.html';"
      >
        Register now!!
      </div>

      <!-- Ribbon Element (Right) -->
      <div class="ribbon">
        <img src="image/6.png" />
      </div>
      <div class="light">
        <img src="image/4.png" />
      </div>

      <div class="background-shape">
        <h1>REGISTER</h1>
        <div class="form-container">
          <form action="#">
            <div class="input-group">
              <label for="email">E-Mail</label>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-group">
              <label for="telephone">Telephone number</label>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-group">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
