<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="CSS/gallery.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo Section -->
      <header class="logo-container">
        <a href="Homepage.html" class="logo-button">
          <img
            src="https://www.bu.ac.th/dist/images/bu_logo.svg?id=fe297612ed50604160bdb404bdf44861"
            alt="Bangkok University Logo"
            class="bu-logo"
          />
        </a>
      </header>

      <!-- Navigation Menu -->
      <div class="navbar">
        <div class="dropdown">
          <a href="About.html">About</a>
          <div class="dropdown-content">
            <a href="About.html">About The Open house</a>
            <a href="About IT department.html">About IT department</a>
            <a href="News for IT department.html">News for IT department</a>
          </div>
        </div>
        <a href="Schedule.html">Schedule</a>
        <a href="Speaker.html">Speaker</a>
        <a href="Workshops.html">Workshops and Activities</a>
        <a href="Gallery.html">Gallery</a>
        <div class="dropdown">
          <a href="FAQ.html">FAQ</a>
          <div class="dropdown-content">
            <a href="Contact US.html">Contact US</a>
            <a href="Sponsors.html">Sponsors and Partners</a>
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <div
        class="register-button"
        onclick="window.location.href='Register.html';"
      >
        Register now!!
      </div>

      <!-- Main Content -->
      <div class="content"><h1>Gallery BU Open house 2024</h1></div>

      <div class="content2">
        <div style="font-size: 45px; font-weight: bold">Day 1</div>
        <div class="gallery img">
          <img src="image/day1_01.jpg" />
          <img src="image/day1_02.jpg" />
          <img src="image/day1_03.jpg" />
          <img src="image/day1_04.jpg" />
        </div>
      </div>

      <div class="content3">
        <div style="font-size: 45px; font-weight: bold">Day 2</div>
        <div class="gallery img">
          <img src="image/day2_01.jpg" />
          <img src="image/day2_02.jpg" />
          <img src="image/day2_03.jpg" />
          <img src="image/day2_04.jpg" />
        </div>
      </div>

      <div class="content4">
        <div style="font-size: 45px; font-weight: bold">Day 3</div>
        <div class="gallery img">
          <img src="image/day3_01.jpg" />
          <img src="image/day3_02.jpg" />
          <img src="image/day3_03.jpg" />
          <img src="image/day3_04.jpg" />
        </div>
      </div>

      <!-- Ribbon Element (Right) -->
      <div class="ribbon">
        <img src="image/3.png" />
      </div>
      <div class="light">
        <img src="image/4.png" />
      </div>
    </div>
    <script>
      fetch("navbar.html")
        .then((Response) => Response.text())
        .then((data) => (document.getElementById("navbar").innerHTML = data));
    </script>
  </body>
</html>
